l_english: 
rts.1.title:0 "Jinyu Assasinated"
rts.1.desc:0 "The Chairman of the Union of TEHCUDE, Jinyu Zheng, died this morning at 6:30. He was shot in the back of his head by a Luger pistol. There was a note next to his body, reading:\n\n\n\n\n\n\"Wu zhengfu zhuyi geming wansui\"\n\n\n\n\n\nor \"Long live the Anarchist Revolution\" in English."
rts.1.a:0 "We will avenge our comrade"
rts.1.b:0 "Pah, he had it coming"
rts.2.title:0 "TEHCUDE offers us Investments"
rts.2.desc:0 "Do we accept?\n\n\n\nIf so, how much?"
rts.2.a:0 "Bar them"
rts.2.b:0 "Let them in... But keep an watch on them"
rts.2.c:0 "Only good will come out of this!"
rts.2.d:0 "Welcome Them In!"
