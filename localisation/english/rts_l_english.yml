l_english: 
rts.1.title:0 "Jinyu Assasinated"
rts.1.desc:0 "The Chairman of the Union of TEHCUDE, Jinyu Zheng, died this morning at 6:30. He was shot in the back of his head by a Luger pistol."
rts.1.a:0 "We will avenge our comrade"
rts.1.b:0 "Pah, he had it coming"
rts.2.title:0 "TEHCUDE offers us Investments"
rts.2.desc:0 "Do we accept?\n\n\n\nIf so, how much?"
rts.2.a:0 "Bar them"
rts.2.b:0 "Let them in... But keep an watch on them"
rts.2.c:0 "Only good will come out of this!"
rts.2.d:0 "Welcome Them In!"
rts.3.title:0 "TEHCUDE - Laxxer Tank Treaty"
rts.3.desc:0 "The leftests to the west have offered us a research treaty for tanks. Should we accept?"
rts.3.a:0 "Yes"
rts.3.b:0 "No"
